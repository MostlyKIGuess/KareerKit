<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Username Processor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Twitter Username Processor</h1>
        <p>Enter a Twitter username to perform a task:</p>
        <input type="text" id="twitterUsername" placeholder="Enter Twitter Username">
        <button id="processButton">Process</button>
        <div id="resultMessage" class="hidden">
            <p id="messageText">Task result will be displayed here.</p>
        </div>
        <div id="loadingMessage" class="hidden">
            <p>Loading...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
